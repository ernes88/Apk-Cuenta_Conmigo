<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuenta Conmigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/unsemantic-grid-responsive.css">
    <link rel="stylesheet" type="text/css" href="../static/css/modal.css">
</head>

<body>

<a onclick="document.getElementById('id01').style.display='block'">
    <img src="imagenes/iconoUsuario48px.svg" alt="Icono usuario.">
</a>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
    <form class="modal-content" action="/action_page.php">
        <div class="container">
            <h1>NOMBRE DE USUARIO</h1>


            <div class="clearfix">
                <div class="centrarBotones">

                    <a onclick="document.getElementById('id01').style.display='block'">
                        <p>Configuración</p>
                    </a>

                    <a onclick="document.getElementById('id01').style.display='block'">
                        <p>Cerrar sesión</p>
                    </a>


                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cuenta
                    </button>
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="deletebtn">Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }

</script>

</body>
</html>
